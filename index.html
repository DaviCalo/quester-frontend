<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icon/new-logo-quester.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#">
                <img src="./assets/icon/new-long-logo.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/icon/interrogacao.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container-mascot container-settings">
          <div class="image-mascot">
            <img src="./assets/img/quester-login.png" alt="">
          </div>
        </div>
        <div class="login-container container-settings">
          <div class="login-box">
            <form id="loginForm">
              <h2>Login</h2>
              <div class="input-box">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  class="email"
                  name="email"
                  placeholder="E-mail institucional"
                  autocomplete="email"
                  required
                />
                <i class="material-icons">email</i>
              </div>
              <div class="input-box">
                <label for="password">Senha</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="8 caracteres"
                  required
                />
                <i class="material-icons">lock</i>
              </div>
              <div id="email-error" class="error-message"></div>
              <button type="submit">Entrar</button>
            </form>

            <div class="register-link">
              <p>
                NÃ£o tem conta? <a href="./src/pages/register.html">Cadastre-se</a>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./src/scripts/login.js"></script>
  </body>
</html>
