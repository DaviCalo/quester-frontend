<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="icon" href="../../assets/icon/new-logo-quester.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../styles/register.css" />
  <title>Register</title>
</head>

<body>
  <div class="main-container">
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"><img src="../../assets/icon/new-long-logo.svg" alt="" /></a>
          </li>
          <li>
            <a href="#">
              <img src="../../assets/icon/interrogacao.svg" alt="" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-mascot container-settings">
        <img src="../../assets/img/quester-login.png" alt="" id="mascote">
        <!-- <div class="points">
            <div class="point selected"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div> -->
      </div>
      <div class="login-container container-settings">
        <div class="login-box">
          <form id="registerForm">
            <h2>Cadastro</h2>
            <div class="input-names">
              <div class="input-nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="nome" name="nome" placeholder="Natan" required />
                <i class="material-icons">person</i>
              </div>

              <div class="input-sobrenome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="sobrenome" name="sobrenome" placeholder="Gonçalves" required />
              </div>
            </div>
            <div id="nome-sobrenome-error" class="mensagem-erro"></div>
            <div class="input-box">
              <label for="user">User</label>
              <input type="text" id="user" class="user" name="user" placeholder="Nattx00" required />
              <i class="material-icons">mood</i>
              <!-- Mensagem de erro para Usuário -->
            </div>
            <div id="user-error" class="mensagem-erro"></div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="text" id="email" class="email" name="email" placeholder="E-mail institucional" required />
              <i class="material-icons">mail</i>
              <!-- Mensagem de erro para E-mail -->
            </div>
            <div id="email-error" class="mensagem-erro"></div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="8 caracteres" required />
              <i class="material-icons">lock</i>
              <!-- Mensagem de erro para Senha -->
            </div>
            <div id="password-error" class="mensagem-erro"></div>

            <button type="submit">Cadastrar</button>
          </form>
          <div class="login-link">
            <p>
              Já está cadastrado? <a href="../../index.html">Faça seu log-in</a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="../scripts/register.js"></script>
</body>

</html>
